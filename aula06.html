<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo</title>
        <meta charset="utf-8">        
    </head>
    <body>
        <h1>Curso Javascript Completo</h1>
        
        <div id="msg"></div>

        <script>
            (function(){
                var nome = prompt("Qual o seu nome?");

                document.querySelector("#msg").innerHTML = "Bem-vindo, <b>"+ nome +"</b>";
                // document.getElementById("msg");
            })()

        </script>
    </body>
</html>
