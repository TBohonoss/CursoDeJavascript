<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Javascript Completo</title>
    <script>
        // literal
        function somar(n1, n2) {
            // corpo da função
            return n1 + n2;
        }

        var soma = somar(10, 20);
        console.log("Resultado:", soma);

        somar.teste = "Propriedade da função";
        console.log(somar.teste);

        var teste1 = function(str) {
            console.log("Teste", str);
        };

        teste1("enviado");

        var teste2 = function(f) {
            f();
        };

        teste2(function(){
            console.log("Função passada por parâmetro");
        })

        console.log("---------------------------------");

        var x = 0;
        var y;

        function mostraX() {
            var x = 10; // escopo local
            var y = 20; // escopo global
            console.log("Mostra x:", x);
            console.log("Mostra y:", y);
        }
        
        mostraX();

        console.log("Mostra x:", x);
        console.log("Mostra y:", y);
    </script>
</head>
<body>
    <h1>Curso Javascript Completo</h1>
</body>
</html>
